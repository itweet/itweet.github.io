            <h1 id="Install-amp-amp-Use"><a href="#Install-amp-amp-Use" class="headerlink" title="Install &amp;&amp; Use"></a>Install &amp;&amp; Use</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">[whoami@server1 ~]$ sudo net-snmp-config --create-snmpv3-user -a &quot;my_password&quot; myuser</span><br><span class="line">adding the following line to /var/lib/net-snmp/snmpd.conf:</span><br><span class="line">   createUser myuser MD5 &quot;my_password&quot; DES</span><br><span class="line">adding the following line to /etc/snmp/snmpd.conf:</span><br><span class="line">   rwuser myuser</span><br><span class="line"></span><br><span class="line">[whoami@server1 ~]$ snmpget -v 3 -u myuser -l authNoPriv -a MD5 -A my_password localhost sysUpTime.0</span><br><span class="line">DISMAN-EVENT-MIB::sysUpTimeInstance = Timeticks: (6064) 0:01:00.64</span><br><span class="line"></span><br><span class="line">[whoami@server1 ~]$ snmpwalk -v 3 -l authNoPriv -a MD5 -u myuser -A my_password localhost sysDescr</span><br><span class="line">SNMPv2-MIB::sysDescr.0 = STRING: Linux server1 2.6.32-573.el6.x86_64 #1 SMP Wed Jul 1 18:23:37 EDT 2015 x86_64</span><br><span class="line"></span><br><span class="line">[whoami@server1 ~]$ snmpwalk -v 3 -l authNoPriv -a MD5 -u myuser -A my_password localhost system</span><br><span class="line">SNMPv2-MIB::sysDescr.0 = STRING: Linux server1 2.6.32-573.el6.x86_64 #1 SMP Wed Jul 1 18:23:37 EDT 2015 x86_64</span><br><span class="line"></span><br><span class="line">[whoami@server1 ~]$ snmpwalk -v 3 -l authNoPriv -a MD5 -u myuser -A my_password server1|wc -l</span><br><span class="line">5326</span><br><span class="line"></span><br><span class="line">[whoami@server1 ~]$ snmpwalk -v 3 -l authNoPriv -a MD5 -u myuser -A my_password server1 sysUpTime</span><br><span class="line">DISMAN-EVENT-MIB::sysUpTimeInstance = Timeticks: (183424) 0:30:34.24</span><br></pre></td></tr></table></figure>
